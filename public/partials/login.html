<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div ng-show="fail" class="alert alert-info alert-dismissable">
            <i class="fa fa-exclamation-triangle"></i>
            {{failMessage}}
        </div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-3 control-label">Email:</label>
                <div class="col-md-8">
                    <input ng-model="email" placeholder="Your Email *" class="form-control" type="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Password:</label>
                <div class="col-md-8">
                    <input ng-model="password" placeholder="Your Password *" class="form-control" type="password" required>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="login()">Login</button>
    <button class="btn btn-primary" id="cancel" ng-click="cancel()">Cancel</button>
</div>
